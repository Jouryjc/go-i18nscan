name: Publish to NPM

# è§¦å‘æ¡ä»¶ï¼šæ¨é€åˆ°masteråˆ†æ”¯
on:
  push:
    branches:
      - master
  # ä¹Ÿæ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # è®¾ç½®Node.jsç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      # è®¾ç½®Goç¯å¢ƒï¼ˆé¡¹ç›®éœ€è¦Goè¿›è¡ŒASTè§£æï¼‰
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      # å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: npm ci
      
      # è¿è¡ŒCIæµ‹è¯•
      - name: Run CI tests
        run: npm run test:ci
      
      # æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦å·²æ›´æ–°
      - name: Check version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # æ£€æŸ¥è¿™ä¸ªç‰ˆæœ¬æ˜¯å¦å·²ç»å‘å¸ƒ
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view $PACKAGE_NAME@$CURRENT_VERSION version 2>/dev/null; then
            echo "Version $CURRENT_VERSION already exists on NPM"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $CURRENT_VERSION is new, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi
      
      # æ„å»ºé¡¹ç›®ï¼ˆå¦‚æœéœ€è¦ï¼‰
      - name: Build project
        if: steps.version.outputs.should_publish == 'true'
        run: |
          # ç¡®ä¿æ‰€æœ‰å¿…è¦æ–‡ä»¶éƒ½å­˜åœ¨
          echo "Building project..."
          # å¦‚æœæœ‰æ„å»ºæ­¥éª¤ï¼Œåœ¨è¿™é‡Œæ·»åŠ 
      
      # å‘å¸ƒåˆ°NPM
      - name: Publish to NPM
        if: steps.version.outputs.should_publish == 'true'
        run: |
          # è®¾ç½®NPMè®¤è¯
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      # åˆ›å»ºGitHub Release
      - name: Create GitHub Release
        if: steps.version.outputs.should_publish == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.current_version }}
          release_name: Release v${{ steps.version.outputs.current_version }}
          body: |
            ## ç‰ˆæœ¬ ${{ steps.version.outputs.current_version }}
            
            ### æ›´æ–°å†…å®¹
            - è‡ªåŠ¨å‘å¸ƒç‰ˆæœ¬
            
            ### å®‰è£…æ–¹å¼
            ```bash
            npm install -g go-i18nscan@${{ steps.version.outputs.current_version }}
            ```
          draft: false
          prerelease: false
      
      # é€šçŸ¥å‘å¸ƒç»“æœ
      - name: Notify success
        if: steps.version.outputs.should_publish == 'true'
        run: |
          echo "âœ… Successfully published go-i18nscan@${{ steps.version.outputs.current_version }} to NPM"
          echo "ğŸ“¦ Package URL: https://www.npmjs.com/package/go-i18nscan"
      
      - name: Notify skip
        if: steps.version.outputs.should_publish == 'false'
        run: |
          echo "â­ï¸ Skipped publishing - version ${{ steps.version.outputs.current_version }} already exists"